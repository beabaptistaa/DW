<html>
  <head>
    <meta charset="utf-8">
    <title>Artwork class</title>
    <link rel="stylesheet" href="style.css">
    <script src="artwork.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="split left">
      <input id="searchbar" type="text" placeholder="Search Artwork Title..">
    </div>

    <div class="split right">
      <h1>Art Institute of Chicago</h1>

      <h2>Artworks:</h2>
      
        <button id="desc">By year, descending</button>
        <button id="asc">By year, ascending</button>
        <button id="alpha">By title, alphabetical</button>
        <button id="alpha_artist">By artist, alphabetical</button>
      

      <div id="artwork-container"></div>
      
    </div>
    
  </body>
</html>
